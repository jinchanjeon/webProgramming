<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        // import 속성을 사용하는 방법
        @import url(mystyle.css);
        @import "mystyle.css";

        //link 태그 사용
        <link type="text/css" href="mystyle.css" rel="stylesheet">

        
        // <style> 태그를 <head> 태그내에 작성
        h3 { text-align:center; color:darkblue;}
    </style>
    
</head>
<body>
    <!--
        1. CSS3 스타일 시트 작성 방법
        - <style> </style> 태그에 스타일 시트 작성
        - style 속성에 스타일 시트 작성
        - 스타일 시트를 별도 파일로 작성하고, <link> 태그나 @import

        2. 선택자 형식 - CSS 파일에 작성 또는 <style> 태그를 이용
            선택자 {속성:값; 속성: 값; ...}
        
        3. 선택자 선언
            <body> 태그 내에 사용
                <h3> 수업 중 ... </h3>

    -->

    <!--태그에 직접 사용하는 방법-->
    <p style="color:aqua; font-size:30px;"> 수업중입니다. </p>

    <h3> 수업중...</h3>
</body>
</html>
