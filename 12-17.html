<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p{
           background: yellow;
           width: 300px;
           height: 100px;
           padding: 20px;
           border: 20px solid lightgray;
       }

       #stretch{
           border-image: url(animal.jpg);
       }

       #round{
           border-image: url(animal.jpg);
       }

       #repeat{
           border-image: url(animal.jpg);
       }
    </style>
</head>
<body>
    <!--
       15. 이미지 테두리
       -형식: border-image : url("이미지파일") 30 round

       -url:이미지 파일을 불러오기 위한 함수
       - 30 : 이미지에서 30픽셀 조각을 떼어내 모서리에 배치
       - round : 에지 이미지 반복 배치, 테두리 길이만큼 에지 이미지 크기를 자동 조절
       - repeat: 에지 이미지 반복 배치, 에지 이미지 크기 자동으로 조절 안됨
       - stretch : 에지 이미지를 테두리 길이만큼 늘려 배치
    -->

   <p id="stretch">
       stretch 스타일 이미지 테두리
    </p>

    <p id="round">
        round 스타일 이미지 테두리
     </p>

     <p id="repeat">
        repeat 스타일 이미지 테두리
     </p>
</body>
</html>
