<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        멀티미디어 활용
        3. 동영상 삽입
        <embed> 태그
        형식:
            <embed src = "동영상 파일의 url"
                autostart = "true(기본)|false"
                 : 자동실행 여부
               width = "픽셀수"
                : 동영상의 너비
                height = "픽셀 수" 
                : 동영상의 높이>

    -->
    
    <center>
        <h2> 웹 페이지에 동영상 넣기 </h2> <br><hr><br>
        <embed src = "test.avi" autostart = "true"
            width = "800" height = "500">
    </center>
</body>
</html>
