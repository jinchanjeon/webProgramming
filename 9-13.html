<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 멀티미디어 활용

        4. img 태그를 이용한 동영상 파일 재생
        <img> 태그
        형식:
            <img src = "이미지 파일의 url" : 브라우저에서 보여줄 이미지
                dynsrc = "동영상 파일의 url" : 재생할 동영상 파일
                width = "픽셀수" height="픽셀수">
                

    -->
    
    <center>
        <h2> 웹 페이지에 동영상 넣기2 </h2> <br><hr><br>
        <embed src = "animal2.jpg" dynsrc = "test.avi"
            width = "800" height = "500">
    </center>
</body>
</html>
