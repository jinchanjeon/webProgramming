<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size:large;

        }
        h3{
            font:italic bold 40px consolas, sans-seif;
        }
    </style>
</head>
<body>
    <!--
        12. 폰트
        - 종류: times New Roman, Arial, Tohoma, Verdan 
        - 유형: Serif형 폰트 (Serif 있는 서체)
            Sans-Serif형 폰트 (Serif 없는 서체)
            Monospace형 폰트 (글자 폭 동일)
        - 폰트 패밀리
        : 구체적인 폰트 이름을 지정

        - 폰트 크기
        : 글자 크기 지정

        ex) font-size : 40px;
            font-size : medium;

        -폰트 스타일
        : 종류 -> normal, italic, oblique
        ex) font-style : italic;

        - 폰트 굵기, font-weight
        ex) font-weight : bold;
            font-weight : 300;

        - 폰트 속성 우선순위
        font-style -> font-weight -> font-size -> font-family
        ex) font :  font-style  font-weight  font-size  font-family

    -->
</body>

<h3> consolas font </h3>
<hr>
<p style="font-weight: 800"> font-weight 800 </p>
<p style="font-weight: 100"> font-weight 100 </p>
<p style="font-style:oblique"> font-style oblique </p>
<p style="font-style:italic"> font-style italic </p>

</p>
