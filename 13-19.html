<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes textColorAnimation {
            0% { color : blue}
            30% { color : green}
            100% {color : red} 
        }

        span { 
            animation-name : textColorAnimation;  /* @keyframes의 name*/
            animation-duration : 5s; /* 1회 애니메이션 시간 */
            animation-iteration-count : infinite;    
              /* 숫자로도 줄 수 있지만, infinite로 주면 무한 반복 */         
        }

        </style>
</head>
<body>
 <!--
    ** 5. CSS3 스타일로 태그에 동적 변화 만들기
    - 애니메이션(animation)
    - 전환(transition)
    - 변환(transform)

    5.1 애니메이션
    - 시간별 애니메이션 장면 작성
        @keyframes name {
            시간비율 { 스타일; 스타일; } /* 시간비율 시점까지 적용할 스타일 시트 작성 */
            ......
            시간비율 { 스타일; 스타일; } /* 이전 시점에서 시간비율 시점까지 적용할 스타일 시트 작성 */
        }

        ex)  시간 비율 : %(0%~100%)나  from, to로 표현

            0% { color : blue}
            30% { color : green}
            100% {color : red}

            from {font-size : 500%}
            to {font-size : 100%}

    - 애니메이션 스타일 시트 작성 
        
        animation-name : 애니메이션 이름;  /* @keyframes의 name*/
        animation- duration : 시간; /* 1회 애니메이션 시간 */
        animation-iteration-count : 애니메이션 반복 횟수; 
           /* 숫자로도 줄 수 있지만, infinite로 주면 무한 반복 */

  -->
 
    <p>
        <span> span </span> 텍스트를 5초에 blue, green, red로 무한반복합니다.       
    </p>

</body></html>
    
</body>
</html>
