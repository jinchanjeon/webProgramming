<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        div {
            font : normal 24px verdata;
        }
        .dropText{
            text-shadow: 3px 3px;
        }
        .redText{
            text-shadow : 3px 3px red;
        }
        .blurText{

            text-shadow: 3px 3px 5px skyblue;
        }
        .glowEffect{
            text-shadow: 0px 0px 3px red;
        }
        .wordArtEffect{
            color : white;
            text-shadow: 0px 0px 3px darkblue;
        }
        .threeDEffect{
            color : white;
            text-shadow: 2px 2px 4px black;
        }
        .multiEffect{
            color : yellow;
            text-shadow: 2px 2px 2px black, 
                        0 0 25px blue,
                        0 0 5px darkblue;
        }

    </Style>
</head>
<body>
    <!--
        * 시각적 효과*
        1. 텍스트 그림자
        2. 박스 그림자
        3. 마우스 커서 제어

        **1. 텍스트 그림자
        - 텍스트 그림자 효과를 주기 위한 방법: text-shadow 프로퍼티 사용
        - text-shadow 프로퍼티 사용 방법 

        ex) text-shadow : h-shadow v-shadow blur-radius color  | none

        - h-shadow, v-shadow : 원본 텍스트와 그림자 텍스트 사이의 수평|수직 거리(필수)
        - blur-radius : 흐릿한 그림자를 만드는 효과로 흐릿하게 번지는 길이(선택)
        - color : 그림자 색
        - none : 그림자 효과 없음

    -->

    <h3> 텍스트 그림자 만들기</h3>
    <hr>
    <div class="dropText"> Drop Shadow</div>
    <div class="redText"> Color Shadow</div>
    <div class="blurText"> Blue Shadow</div>
    <div class="glowEffect"> Glow Effect </div>
    <div class="wordArtEffect"> WordArt Effect </div>
    <div class="threeDEffect">3D Effect </div>
    <div class="multiEffect"> Multiple Shadow Effect </div>

</body>
</html>
