<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            width : 150px;
            height : 50px;
            margin : 40px;
            border-width : 300px;
            padding : 20px;
        }
    </style>
</head>
<body>
    <!--
        13. 박스 모델
        - 각 html 태그 요소를 하나의 박스로 보고, 박스 크기, 박스 배경색, 박스 여백 등 HTML 태그를 이용해서 박스로 다루는 체계
        - 박스 모델 구성

        ------------------------------------------------
        |             margin(여백)                      |
        |   --------------------------------            |
        |           border(테두리)                      |
        |   --------------------------------            |
        |           padding(패딩)                       |
        |      --------------------------------         |
        |           콘텐츠                              |
        |       --------------------------------        |
        |                                               |
        |       --------------------------------        |
        ------------------------------------------------
    
    - 콘텐츠 : HTML 태그의 텍스트나 이미지 부분
    - 패딩 : 콘텐츠를 직접 둘러싸고 있는 내부 여백
    - 테두리 : 패딩 외부의 외곽선으로 직선이나 점선 혹은 이미지로 입힐 수 있음
    - 여백 : 박스의 맨 바깥 영역

    - 사용방법: 크기
    ex) 
    <style>
        div.box{
            width : 150px;
            height : 50px;
            margin : 40px;
            border-width : 300px;
            padding : 20px;
        }

        <div class="box">
            ~~~~~
        </div> 

    </style>

    -->

    <div class="box">
        ~~~~~
    </div> 
</body>
</html>
