<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color:blueviolet;
            background-color: gold;
            border-color:black;
        }
    </style>
</head>
<body class="main">
    <!-- 
    8. 색
    - CSS3에서 색은 RGB, RGBA, HSL으로 표현
        ex) #8A2BE2, RGB(138,43,226)
    - 모든 <div> 태그의 글자 색을 보라색으로 출력하는 CSS3 스타일 시트
        ex) div{
                color:#8A2BE2;
            }
    - 10진수의 코드 RGB() 표현
        ex) div{
                color:rgb(138,43,226);
            }
    - 색 이름으로 표현
        ex) div{
                color:blueviolet;
            }
    - 색 관련 프로퍼티 
        : HTML 태그 내에 div 태그의 텍스트 글자색
            ex) div{
                color:색;
            }
        : HTML 태그의 배경색
            ex) div{
                background-color=색;
            }
        : HTML 태그의 테두리 색
            ex) div{
                border-color:색;
            }
    -->

    <div>
        CSS에서 R,G,B로 구성된 색을 표현하는 예제입니다.
    </div>
  
</body>
</html>
