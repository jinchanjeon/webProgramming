<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. input 태그의 기능과 사용법
        - 정의: 사용자가 텍스트 입력이나 선택 등을 다양하게 할 수 있도록 공간을 만드는 태그
        - 형식
            : <form>
                    <input 속성1="값" 속성2="값"> 
            </form>

        - input태그의 기본 속성
        ---------------------------------------------------------------------------
        속성        속성값          설명
        ---------------------------------------------------------------------------
        type        text            한 줄 텍스트 입력창
                        ex) <input type = "text">
                    password       암호 입력을 하기 위한 입력창
                        ex) <input type = "password">
                    button          버튼 모양을 출력할 때 사용
                        ex) <input type = "button">
                    hidden          보이지 않게 숨겨서 값을 전송할 때 사용
                        ex) <input type = "hidden">
                    file            파일 업로드하기 위한 파일을 선택할 때 사용
                        ex) <input type = "file">
                    submit          폼에 입력된 값을 모두 서버에 전송할 때 사용
                        ex) <input type = "submit">
                    reset           폼에 입력된 값을 모두 초기화할 때
                        ex) <input type = "reset">
                    checkbox        체크박스 버튼은 만들 때 사용     
                        ex) <input type = "checkbox">
                    radio           라디오 버튼을 만들 때 사용
                        ex) <input type = "radio">
                    image           이미지 버튼을 만들 때 사용
                        ex) <input type = "image">
                    month|week|date|time    년,월,일,시간 등의 시간 정보 입력창
                        ex) <input type = "month|week|date|time">
                    number|range    스핀 버튼과 슬라이드바로 편리한 숫자 입력창
                        ex) <input type = "number|range">
                    color           색 입력을 쉽게하는 칼라 다이얼로그
                        ex) <input type = "color">
                    email|url|tel|search    이메일, url, 전화번호, 검색키워드 등을 형식 검사 기능을 가진 텍스트 입력창
                        ex) <input type = "email|url|tel|search">
        name        텍스트          입력 양식을 식별하는 이름을 설정
        value       텍스트          입력 양식의 초기값을 설정

        2. input 태그의 기본 속성 외에 사용되는 속성
        ---------------------------------------------------------------------------
        속성        속성값          설명
        ---------------------------------------------------------------------------
        readonly                    입력 양식을 읽기 전용으로 설정
        maxlength 숫자              입력 양식을 입력 글자 수를 설정
                                    type = "text"인 경우에만 사용
        size      숫자              입력 양식의 너비를 설정
                                    type = "text"인 경우에만 사용
        disable                     해당 입력 양식을 비활성화로 설정
                                    모든 폼 구성 태그에 사용
        checked                     기본 값을 선택할 때 설정
                                    type="checkbox" 또는 type="radio"인 경우에만 사용
        
        3. HTML5의 추가된 속성
        ---------------------------------------------------------------------------
        속성        속성값          설명
        ---------------------------------------------------------------------------
        required                    입력 양식을 필수 태그로 설정
                                    필수 태그로 이벽하지 않고 <submit> 버튼을 누르면 오류 메시지가 웹브라우저에 출력
        autofocus                   웹 페이지가 로딩되자마자 해당 입력 양식의 포커스로 설정
        placceholder  텍스트        입력 양식의 힌트를 설정
        pattern       regexp        정규 표현식을 사용해서 특정 범위 내의 유효한 값을 입력 받을 때 사용
                                ex) 1-9 a-z A-Z
        

    -->

    <form action = "#" method="post" >
        <p> 아이디 : <input type ="text" name="id"></p>
        <p> 패스워드 : <input type="password" name="password"></p>
        <p> <input type="submit" value="전송">
            <input type="reset" value="다시쓰기"></p>
    </form>
</body>
</html>
