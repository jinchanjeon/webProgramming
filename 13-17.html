<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border : 1px solid blue;
            border-collapse: collapse;  /* 테두리를 하나로 합칠려고 할때 사용 */
        }

        td, th {
            border : 1px dotted darkred;
            padding : 10px; /* 셀 여백 */
            text-align : right; /* 셀 정렬 */
            height : 20px;
            width : 100px;
        }

        th {
            height : 40px; /* 셀 크기 제어*/
            width : 100px; /* 셀 크기 제어*/
        }

        td {
            height : 20px; /* 셀 크기 제어*/
            width : 100px; /* 셀 크기 제어*/
        }

        thead, tfoot { /* <thead> 의 모든 셀 */
            background: darkcyan; /* <thead>의 배경색*/
            color : yellow;/* <thead>의 글자색*/
        }

        td, tfoot th {
            border-bottom: 1px solid gray;
        } 

        tbody tr:nth-child(even){ /* 짝수 <tr>에 적용*/
               background : aliceblue; 
        }

        tbody td:hover { /* 마우수가 올라오면 darkred 배경 변경 */
            background: darkred;
        }


    </style>
</head>
<body>

 <h3>1학기 성적</h3>

		<tr><td>이병은</td><td>85</td><td>90</td></tr>

	</tbody>
</table>
