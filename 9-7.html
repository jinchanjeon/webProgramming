<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 시간 정보 입력
        1. 시간 정보를 입력하는 폼요소
        (2022년 4월 28일 오후 4시 35분 (10초 32)을 설정하는 예)
    =============================================================
    type 속성값                  입력 데이터          value의 형식
    =============================================================
    <input type="month">        년/월               2022-04

    <input type="week">         년/몇번째 주        2022-W12

    <input type="date">         년/월/일            2022-04-28

    <input type="datetime-local"> 
                                해당 나라의 시간
                                년/월/일/오전,오후/시/분/초/100분의 1초
                                                    2022-04-28-16:40:10:20
    
    <input type="time"          시/분               16:40
    
    -->

    <h3> 시간 정보 입력 </h3>
    <hr>
    <form>
        <pre>
            month: <input type="month" value="2022-04">
            <br>
            week: <input type="week" value="2022-W15">
            <br>
            date: <input type="date" value="2022-04-28">
            <br>
            time: <input type="time" value="16:40">
            <br>
            local: <input type="datetime-local" value="2022-04-28T16:40:10.32"

         
        </pre>
    </form>
</body>
</html>
