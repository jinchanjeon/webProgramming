<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        span {
            visibility : hidden;
        }

    </style>
</head>
<body>
    <!-- 
        3. visibility 프로퍼티를 이용한 방법 : 보일 것인가 숨길 것인가            
            형식 : img { visibility : hidden|visible ;}            
     -->

     <h3> visibility 프로퍼티</h3>

     <hr> 

     <div>
        <ul>
            <li> I <span>love</span> you </li>
            <li> CSS is Cascading <span>Style</span> Sheet </li>
        </ul>
     </div>

</body>
</html>
