                -정의: 부모 자식 관계인 두 셀렉터를 '>' 기호로 조합한 형태
                - ex) div > strong {color : dodgerblue;}
                      div >div > strong {color:darkgreen;}

            : 자손 셀렉터(descendent selecter)
                -정의: 자손 관계인 2개 이상의 태그를 나열한 형태
                - ex) <ul> 태그의 자손인 <strong> 태그에 적용하는 스타일 시트
                    ul strong {
                        color : dodgerblue;
                    }
