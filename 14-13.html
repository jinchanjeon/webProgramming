<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 대입 연산 -->
<script>
    var x=3, y=3, z=3;
    document.write("x = "+ x+", y="+y);
    document.write(" ,z = "+z+"<br><br><br>");

    x+=3; // x=x+3 -> x=6
    y*=3; // y=y*3 -> y=9
    z%=2; // z=z%2 -> z=1

    document.write("x += 3 = "+ x + "<br><br>");
    document.write("y *= 3 = "+ y + "<br><br>");
    document.write("z %= 2 = "+ z + "<br><br>");
   
</script>
</body>
