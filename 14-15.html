<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 논리 연산 -->

    <script>
        var x=true, y=false;

        document.write("x= " + x + ", y = "+ y+ "<br><br>");
        document.write("x && y : " + (x&&y) +"<br><br>");
        document.write("x||y : " +(x||y)+ "<br><br>");
        document.write("!x : " + (!x)+ "<br><br>");
        document.write("!y : " + (!y)+ "<br><br>");
        document.write("(3>2)&&(3<4):"+((3>2)&&(3<4))+"<br><br>");
        document.write("(3==-2)||(-1<0):"+ ((3==-2)||(-1<0))+ "<br><br>");

    </script>
</body>
</html>
