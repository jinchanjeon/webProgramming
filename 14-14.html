<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--비교 연산 -->
    <script>
        var x = 13, y=7;
        document.write("x=" + x +", y="+y+"<br><br>");
        document.write("x == y : "+(x==y) + "<br><br>");
        document.write("x !=y : "+(x!=y) + "<br><br>");
        document.write("x>=y : "+(x>=y)+ "<br><br>");
        document.write("x>y : "+(x>y) + "<br><br>");
        document.write("x<=y : "+(x<=y) + "<br><br>");
        document.write("x<y : "+(x<y) + "<br><br>");

    </script>
</body>
</html>
