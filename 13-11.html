<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width : 15em;
            height : 3em;
            border : 1px solid lightgrey;
        }

        .hidden {
            overflow : hidden;
        }

        .visible {
            overflow : visible;
        }

        .scroll {
            overflow : scroll;
        }

        .auto {
            overflow : auto;
        }

    </style>
</head>
<body>
    <!-- 
        4. Overflow 프로퍼티 : 콘텐츠를 자를 것인가 말 것인가
        - 정의 : HTML 콘텐츠가 width와 height 프로퍼티에 주어진 태그의 크기를 넘어가는 경우
                콘텐츠를 자를 것인지 말 것인지를 지정하는 프로퍼티
        - 특징 : 블록태그에만 적용
                 width와 height 프로퍼티 크기를 반드시 지정해야 한다.
                 
        - 사용방법
        
            overflow : visible | hidden | scroll | auto

            - visible : 콘테츠가 잘리지 않고 태그 영역 너머 출력(디폴트)
            - hidden : 콘텐츠 태그 크기로 잘라 넘어가는 것은 보이지 않음, 스크롤바 없음
            - scroll : 스크롤바를 항상 부착하여 콘텐츠 출력
            - auto : 콘텐츠가 박스의 높이보다 넘치면 스크롤바 자동 생성
     -->

     <h3> overflow 프로퍼티</h3>

     <hr> 

     <p class="hidden" > overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이
                        잘려 보이지 않습니다. </p>
                   
     <br> 
     
     <p class="visible"> overflow에 visible 값을 적용하면 콘텐츠가 박스를
             넘어가도 출력됩니다. </p>

     <br>
     
     <p class="scroll"> overflow에 scoll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다 </p>

    <br>

    <p class="auto"> 콘텐츠가 박스의 높이보다 넘치면 스크롤바 자동 생성, 콘텐츠가 박스의 높이보다 넘치면 스크롤바 자동 생성 </p>
</body>
</html>
