<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 폼 처리 개요
        - 폼(form): 사용자가 웹 브라우저를 통해 입력된 모든 데이터를 한 번에 서버로 전송하는 방식
        - 사용자와 웹 애플리케이션 간 상호작용하는 중요한 기술 중 하나

        1단계 : 폼 데이터 입력
                2단계 : 폼 데이터
                                3단계 : 폼 데이터 수신
                                                4단계 : 폼 데이터 처리

        웹 브라우저                  웹 서버         JSP 컨테이너

                                        5단계 : 응답 웹페이지
                    6단계 : 응답 페이지

        7단계 : 웹 페이지 출력


        - 폼을 구성하는 태그 종류
        ------------------------------------------------
        태그            설명
        ------------------------------------------------
        form        폼을 정의하는 태그 중 최상위 태그
        
        input       사용자가 입력할 수 있도록 하는 태그

        select      항목을 선택할 수 있는 태그

        textarea    여러 줄을 입력할 수 있는 태그


      2.form 태그의 기능과 사용법
        - 정의: 사용자가 다양한 정보를 입력하고 서로 전달할 때 사용하는 태그
        - 형식
            : <form 속성1="값" 속성2="값">
                    다양한 입력과 관련된 태그 : input, select, textarea
            </form>

        - form태그 속성
        ------------------------------------------------
        속성            설명
        ------------------------------------------------
        action      폼 데이터를 받아 처리하는 웹페이지의 URL을 설정
        method      폼 데이터가 전송되는 HTTP 방식을 설정(get, post)
        name        폼을 식별하기 위한 이름을 설정
        target      폼을 처리한 결과가 실행한 프레임을 설정
        enctype     폼을 전송하는 콘텐츠의 MIME 유형을 설정
        accept-charset  폼 전송에 사용할 문자 인코딩을 설정

        -GET방식과 POST 방식 차이
        ===========================================================================
        구분           GET방식                                  POST방식
        ===========================================================================
        전송형태      이름과 값의 형태로 URL에 포함돼 전송     HTTP헤더 속에 감춰서 전송
        보안          없음                                   있음
        전송량        제한적(4096 byte)                      제한 없음  
        속도          빠름                                   느림
    -->

    <form action = "#" method="post" name="login" accept-charset="utf-8" >
        
    </form>

</body>
</html>
