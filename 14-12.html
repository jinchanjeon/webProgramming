<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 증갑 연산 -->
    <script>
        var a = 1;
        var b = 5;

        document.writeln("a++ = " + a++ + "<br>");  //1
        document.writeln("a="+a + "<br>");   //2

        document.writeln("++b = " +  ++b + "<br>");  //6
        document.writeln("b = " +  b  + "<br><br>");  //6


        var c=2;
        var d=4;

        document.writeln("c-- = " + c-- + "<br>");  //2
        document.writeln("c="+c + "<br>");   //1

        document.writeln("--d = " +  --d + "<br>");  //3
        document.writeln("d = " +  d  + "<br>");  //3
    </script>
</body>
</html>
